me": "workflow-automation"}, {"id": "writing-plans", "name": "Writing Plans", "description": "Escrita de planos de a\u00e7\u00e3o claros para tarefas de engenharia.", "category": "Geral", "risk": "unknown", "original_name": "writing-plans"}, {"id": "writing-skills", "name": "Writing Skills", "description": "Cria\u00e7\u00e3o t\u00e9cnica de novos superpoderes e capacidades.", "category": "Geral", "risk": "unknown", "original_name": "writing-skills"}, {"id": "xlsx-official", "name": "Xlsx", "description": "Comprehensive spreadsheet creation, editing, and analysis with support for formulas, formatting, dat...", "category": "Geral", "risk": "unknown", "original_name": "xlsx"}, {"id": "zapier-make-patterns", "name": "Zapier Make Patterns", "description": "Automa\u00e7\u00e3o no-code profissional com Zapier e Make.", "category": "Programa\u00e7\u00e3o", "risk": "unknown", "original_name": "zapier-make-patterns"}];
    const grid = document.getElementById('grid');
    const search = document.getElementById('searchInput');
    const filters = document.getElementById('filters');

    let currentCat = 'Todos';
    let currentSearch = '';

    function render() {
        const filtered = data.filter(s => {
            const matchesCat = currentCat === 'Todos' || s.category === currentCat;
            const matchesSearch = s.name.toLowerCase().includes(currentSearch.toLowerCase()) || 
                                s.description.toLowerCase().includes(currentSearch.toLowerCase()) ||
                                s.original_name.toLowerCase().includes(currentSearch.toLowerCase());
            return matchesCat && matchesSearch;
        });

        grid.innerHTML = filtered.map((s, i) => `
            <div class="card" style="animation-delay: ${i % 12 * 0.05}s">
                <div class="tag">${s.category}</div>
                <div class="title">${s.original_name}</div>
                <div class="idea">${s.description}</div>
                <div class="footer">
                    <div class="id" onclick="copyToClipboard('@${s.original_name}')" title="Clique para copiar">@${s.original_name}</div>
                    <div class="risk risk-${s.risk}" title="Risco: ${s.risk}"></div>
                </div>
            </div>
        `).join('');
    }

    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        });
    }

    search.addEventListener('input', e => { currentSearch = e.target.value; render(); });
    filters.addEventListener('click', e => {
        if(e.target.dataset.cat) {
            filters.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
            e.target.classList.add('active');
            currentCat = e.target.dataset.cat;
            render();
        }
    });

    render();
</script>
